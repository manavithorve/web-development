<!doctype html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
  <center><h1>HTML Lists</h1></center>

  <p> Fruits</p> <!--Odered Lists-->
  <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Kiwi</li>
  </ol>

  <p>Vegies</p> <!--Unodered Lists-->
  <ul>
    <li>Potato</li>
    <li>Capcicum</li>
    <li>Beans</li>
  </ul>

  <p>Drinks</p> <!--Definition Lists-->
  <dl>
    <dt> Coffe </dt>
    <dd> Hot </dd>
    <dd> Cold </dd>
    <dt> Milk </dt>
    <dd> Cow's </dd>
    <dd> Buffelo's </dd>
  </dl>

</body>
</html>
