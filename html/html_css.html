<!----------------------------------CASCADING STYLE SHEET-------------------------------->
<!DOCTYPE html>
<html lang="en"">
<head>
	<meta charaset="UTF-8">
	<title>HTML CSS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<style type="text/css">
		h1{
			color: white;
			border: solid;
			border-color: magenta;
		}
		body{
			background-color:teal; 
		}
	</style>

</head>

<body>
	<!--inline css (has style as an attribute for tags)-->
	<h1 style="color:tomato; border: none;">HTML-CSS</h1>
	<h1>Cascading style sheet</h1>
	<p style="color: violet; font-weight:bold; font-family:sans-serif;">A violet paragraph</p>
	<p>another paragraph</p>
</body>
</html>
